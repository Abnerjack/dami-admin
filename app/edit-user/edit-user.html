<div class="container">
   <form name="f" ng-submit="onSubmit(f.$valid)" novalidate>
   	<legend>{{action}}</legend>

   	<div class="form-group has-feedback"  ng-class="{'has-error':f.name.$dirty && f.name.$invalid}">
   		<label for="name">用户名</label>
   		<input type="text" class="form-control" id="name" ng-model="user.name" name="name" required pattern="[a-zA-Z0-9]{6,15}">
   	    <span class="help-block" ng-show="f.name.$dirty && f.name.$error.required">请输入用户名</span>
   	    <span class="help-block" ng-show="f.name.$dirty && f.name.$error.pattern">请输入6-15位字母、数字混合用户名</span>
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="f.name.$dirty && f.name.$invalid"></span>
    </div>

    <div class="form-group">
       <label for="role">用户角色</label>
        <select id="role" class="form-control"
            ng-model="user.role">
            <option value="admin">管理员</option>
            <option value="user">普通用户</option>
        </select>
    </div>

   	<button type="submit" class="btn btn-primary" ng-click="onSubmit()">Submit</button>
   </form>
</div>
